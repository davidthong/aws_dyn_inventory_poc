---
credential_types:  
  - description: 'Github custom credentials so playbooks can inject'
    name: AIG Custom Github
    injectors:
      extra_vars: {github_token: !unsafe '{{ token }}', github_username: !unsafe '{{ username
          }}'}
    inputs:
      fields:
      - {id: username, label: Username, secret: false, type: string}
      - {id: token, label: Token, secret: true, type: string}
      required: [username, password]
    kind: cloud
    natural_key: {kind: cloud, name: AIG Custom Github, type: credential_type}